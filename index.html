<!DOCTYPE html>
<html>
  <head>
    <title>ipreg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  </head>
  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ipreg</a>
        </div>
        <div class="navbar-collapse collapse" id="subnet-nav">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Subnets <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <!-- ko foreach: subnets -->
                <li><a data-bind="attr: {href: link}"><span data-bind="text: name"></span></a></li>
                <!-- /ko -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
      
    <div class="container">
      <div class="jumbotron">
        <h1>IP Address Registration</h1>
        <p>Select a subnet from the drop down above to see a listing
        of IP addresses. </p>
      </div>
    </div>

    <div id="main" class="container">

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

      function SubnetViewModel() {
        var self = this;
        self.subnetsUri = 'http://localhost:8080/subnets';
        self.subnets = ko.observableArray();

        self.ajax = function(uri, method, data) {
          var request = {
            url: uri,
            type: method,
            cache: false,
            dataType: 'json',
            data: JSON.stringify(data)
          };
          return $.ajax(request);
        }

        self.ajax(self.subnetsUri, 'GET').done(function(data) {
          for (var i = 0; i < data.length; i++) {
            self.subnets.push({
              name : ko.observable(data[i][0]),
              link: "#" + data[i][0]
            });
          }
        });
      }
      ko.applyBindings(new SubnetViewModel(), $('#subnet-nav')[0]);

    </script>
  </body>
</html>
